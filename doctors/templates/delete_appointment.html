{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Delete Appointment</h1>
    <p>Are you sure you want to delete the appointment with {{ appointment.patient_name }} on {{ appointment.appointment_date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
