{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Delete Patient</h1>
        <p>Are you sure you want to delete {{ patient.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
