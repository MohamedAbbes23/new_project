{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Full-page background image styling */
        .bg-cover {
            background-image: url("{% static 'doctors/images/1.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full height */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Landing page section with background image -->
    <div class="bg-cover">
        <div class="container">
            <h1>Welcome to Our Medical Website</h1>
            <p>Providing quality healthcare to all.</p>
            <a href="{% url 'login' %}" class="btn btn-primary">Login to Your Dashboard</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
